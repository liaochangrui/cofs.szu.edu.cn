description: 2012年王义平教授入职深圳大学光电工程学院，在中国工程院院士牛憨笨教授的大力支持下，依托光学工程博士点和博士后流动站组建光纤传感技术研究团队和实验室。2014年王义平教授牵头组建的“深圳市物联网光子器件与传感系统重点实验室”获深圳市科技创新委员会批准立项建设。实验室现拥有百级超净实验室以及飞秒激光微加工系统、光纤光栅制备系统、微纳光纤拉制系统等1000余万元的仪器设备。实验室现有成员20人，其中教师2人、博士后5人、博士生3人、硕士生10人。<br/><br/>报名请发邮件到 ypwang@szu.edu.cn (<a href="http://cofs.szu.edu.cn/recruit/">点击查看招生招聘详情<a>)
