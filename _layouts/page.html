---
layout: default
---
<div class="post">
  {% if page.title %}
  <header class="post-header">
    <h1 class="h2">{{ page.title }}</h1>
  </header>
  {% endif %}
  <article class="post-content">
  {{ content }}
  </article>
</div>

{% if page.carousel %}
  <div class="flexslider">
    <ul class="slides">
      {% for slides in page.carousel %}
      <li>
        <img src="{{ slides.image | prepend: "/images/" | prepend: site.baseurl }}">
      </li>
      {% endfor %}
    </ul>
  </div>
{% endif %}
