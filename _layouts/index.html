---
layout: default
---
<div class="post">
  <article class="post-content">
    <div>
      <div class="index-left-photos" style="height: 400px;">
        <div class="flexslider">
          <ul class="slides" style="font-size: 1.0rem; line-height: 1.0rem;">
            {% for slides in page.carousel %}
            <li>
              <img src="{{ slides.image | prepend: "/images/" | prepend: site.baseurl }}">
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
      <div class="index-right-moto-and-news" style="height: 400px;">
        <h2><a href="http://www.ofsc2016.cn/"><span style="color: #4D4DFF;font-size: 1.33rem; line-height: 2.3rem;">2016 中国光纤传感学术会议暨产业化论坛</span></a></h2>
        <h2><span style="color: #4D4DFF;font-size: 1.33rem; line-height: 2.3rem;">会议地点：深圳圣淘沙酒店(翡翠店)</span></a></h2>
        <h2><span style="color: #4D4DFF;font-size: 1.33rem; line-height: 2.3rem;">会议时间：2016年4月16日-4月19日</span></a></h2>
        <h2><a href="http://www.ofsc2016.cn/"><span style="color: #870A40;font-size: 1.33rem; line-height: 2.3rem;float: center">会议投稿系统入口</span></a></h2>
        <h2><a href="http://www.ofsc2016.cn/"><img src="{{ site.baseurl }}/images/ofsc_logo.jpg" style="width: 75%; float: center;" ></a></h2>
      </div>
    </div>
    <div>
      <div class="index-left-photos">
        {% include newpapers.html %}
      </div>
      <div class="index-right-moto-and-news">
        {{ content }}
        <h2 style="color: #4D4DFF;">热点链接</h2>
        {% include links.html %}
      </div>
    </div>
  </article>
</div>
