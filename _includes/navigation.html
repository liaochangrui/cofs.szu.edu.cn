<ul>
    <li>
        <a href="/">主页</a>
    </li>
{% for link in site.navigation %}
    {% assign current = nil %}
    {% if page.url contains link.url %}
        {% assign current = 'current' %}
    {% endif %}
    <li class="{{ current }}">
        <a href="{{ link.url }}">{{ link.title }}</a>
    </li>
{% endfor %}
</ul>
