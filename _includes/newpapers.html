<h2>研究进展</h2>

<ul>
    {% for paper in site.newpapers %}
    <li style="list-style-type: none; border: 3px dotted #AF935F; padding: 10px; margin: 10px;">
        <a href="{{ paper.doc | prepend: "/papers/" | prepend: site.baseurl }}">
            <img src="{{ paper.image | prepend: "/images/" | prepend: site.baseurl }}">
            <p class="flex-caption">{{ paper.title }}<br>{{ paper.author }}</p>
        </a>
    </li>
    {% endfor %}
</ul>
